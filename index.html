<!-- Zone commune à toutes les pages : Barre de navigation incluant zone d'affichage du pseudonyme de l'abonné authentifié -->

            <li class="nav-item">

                        <input type="text" class="form-control" id="identifiant" placeholder="2 à 10 caractères :Lettres/chiffres" name="indentifiant"><br>

                        <label for="pseudo">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo" placeholder="2 à 10 caractères :Lettres/chiffres" name="pseudo"><br>

                        <label for="mdp">Mot de passe</label>
                        <input type="password" class="form-control" placeholder="5 à 20 caractères,espace et 3 lettre a/A" id="mdp" name="mdp"><br>

                        <label for="cmdp">Confirmation du mot de passe</label>
                        <input type="password" class="form-control"  id="cmdp" name="cmdp"><br>

                        <input type="submit" value="Valider" id="valideurInsription">
